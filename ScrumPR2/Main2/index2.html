<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main 2</title>
</head>
<body>
    <div class="caixaPrincipal">
        <h1>Relatório de Atendimento</h1>
        <div id="nomeAluno">
            <h3>Nome do aluno:</h3>
            <input class="campoNome"></input>
        </div>
        <div id="dataAtendimento">
            <h3>Data do atendimento:</h3>
            <input class="campoData"></input>
        </div>
        <div id="matricula">
            <h3>Matrícula do aluno</h3>
            <input class="campoMatricula"></input>
        </div>
        <div id="caixaDoRelatorio">
            <h3>Relatório</h3>
            <input class="relatorioEscrito"></input>
        </div>
        <div id="assinatura">
            <h3>Assinatura Digital</h3>
            <input class="campoAssinatura"></input>
        </div>
        <div id="botaoEnviar">
            <button class="botao">Submeter</button>
        </div>
    </div>
</body>
</html>
