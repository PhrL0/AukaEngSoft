<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Alunos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #900;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #900;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 2px solid #900;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #900;
        }

        input[type="text"],
        input[type="number"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #900;
            border-radius: 4px;
            background-color: #f8d7da; /* fundo claro vermelho */
            color: #900;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="tel"]:focus {
            border-color: #c00;
            background-color: #fff;
            outline: none;
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #900;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #c00;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </div>
          </div>
        </div>
      </nav>
    <h1>Gerar Relatório de Alunos</h1>
    <div class="container">
        <form action="gerar_relatorio.html" method="POST">
            <label for="nome">Nome do Aluno:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome do aluno" required>

            <label for="curso">Curso:</label>
            <input type="text" id="curso" name="curso" placeholder="Digite o curso" required>

            <label for="matricula">Matrícula do Aluno:</label>
            <input type="number" id="matricula" name="matricula" placeholder="Digite a matrícula do aluno" required>

            <label for="telefone">Telefone Celular:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite o telefone celular" required>

            <button type="submit">Gerar Relatório</button>
        </form>
    </div>
</body>
</html>
